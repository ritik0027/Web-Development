<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <h1 class="text-3xl font-bold text-center bg-red-600 w-96 mx-auto h-16 p-3 mt-4 rounded-lg text-white">Rock Paper Scissors </h1>
    <div class="choices flex space-x-16 mx-auto w-3/5 justify-center mt-20">
        <div id="rock" class="choice h-28 w-28 rounded-full border-2 hover:border-4 flex justify-center items-center hover:border-red-600 hover:cursor-pointer">
            <img class="rounded-full h-24 w-24 hover:opacity-60" src="rock.jpg">
         </div>
        <div id="paper" class="choice h-28 w-28 border-2 hover:border-4 flex justify-center items-center hover:border-red-600 rounded-full hover:cursor-pointer">
            <img class="rounded-full h-24 w-24 hover:opacity-60" src="paper.jpg">
        </div>
        <div id="scissor" class="choice h-28 w-28 border-2 hover:border-4 flex justify-center items-center hover:border-red-600 rounded-full hover:cursor-pointer ">
            <img class="rounded-full h-24 w-24 hover:opacity-60" src="scissor.jpg">
        </div>
    </div>
    <div class="scores flex w-2/5 mx-auto items-center justify-center mt-14 space-x-10 text-white">
        <div class="score flex justify-center items-center flex-col">
            <p id="user-score" class="text-4xl">0</p>
            <p class="text-2xl">You</p>
        </div>
        <div class="score flex justify-center items-center  flex-col">
            <p id="computer-score" class="text-4xl">0</p>
            <p class="text-2xl">Comp</p>
        </div>
    </div>
    <div class="msg-container text-center mt-10 text-white">
        <p id ="msg" class=" inline-block  hover:cursor-pointer px-4 py-3 rounded-lg mx-auto text-2xl bg-red-600 ">play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
