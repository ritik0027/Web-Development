<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center text-center text-black bg-[#092635]">
    <div class="container bg-white mt-28 w-96 h-96 rounded-lg">
        <h1 class="text-4xl my-4 font-semibold">Currency Converter</h1>
        <form>
            <div class="amount p-2">
                <p class=" text-xl">Enter Amount</p>
                <input class="outline-none rounded-md border-[1px] h-10 text-xl w-5/6 p-2 border-black " val="1" type="text">
            </div>
            <div class="dropdown flex mx-8 p-3 items-center justify-between">
                <div class="from">
                    <p>From</p>
                    <div class="select-container p-1 flex  border-[1px] rounded-md border-black items-center">
                        <img class="size-12 " src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" class="outline-none text-base"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left size-16 relative top-9"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container p-1 border-[1px] rounded-md border-black flex items-center">
                        <img  class="size-12" src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" class="outline-none text-base"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD=80 INR </div>
            <button id="btn" class="h-12 border-2 border-black text-white text-xl bg-[#000000] p-1 w-4/5 my-3 rounded-md">Get Exchange Rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
